
<div class="success" [style.--transY]="'translateY(10%)'" [ngClass]="{'vis_success':success}">
  <div>Thank you!<br>Success.</div>
  <div><img src="../../assets/logos/checked.png" alt="success" /></div>
</div>


  <section class="form_rest_section">
    <div class="container form_wrapper">
      <div class="rest_form_container">
        <h1 class="rest_form_title">{{title}}</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="input_group">
            <label>Nick Name</label>
            <input formControlName="nickName"
                   required
                   [ngClass]="{'red':form.controls['nickName'].errors?.['required']}"
                   placeholder="Please enter Nick Name" />

            <div class="error"
                 [ngClass]="{'visible':form.controls['nickName'].errors?.['required'] ||this.form.controls['nickName'].errors?.['emptyString']}">
              Please enter Nick Name.
            </div>
          </div>

          <div class="input_group">
            <label>Password</label>
            <input [ngClass]="{'red':form.controls['password'].errors?.['required']}" type="password" formControlName="password" required placeholder="Password" />
            <div class="error" [ngClass]="{'visible':(form.controls['password'].errors?.['required'] || this.form.controls['password'].errors?.['pattern']) && form.controls['password'].touched}">
              Please enter Correct Password.
            </div>
          </div>

          <div class="input_group">
            <label>Full Name</label>
            <input formControlName="fullName"
                   required
                   [ngClass]="{'red':form.controls['fullName'].errors?.['required']}"
                   placeholder="Please enter your Full Name" />

            <div class="error"
                 [ngClass]="{'visible':form.controls['fullName'].errors?.['required'] ||this.form.controls['fullName'].errors?.['emptyString']}">
              Please enter your Full Name.
            </div>
          </div>

          <div class="input_group">
            <label> Delivery Address</label>
            <input formControlName="address"
                   required
                   [ngClass]="{'red':form.controls['address'].errors?.['required']}"
                   placeholder="Please enter your Address" />

            <div class="error"
                 [ngClass]="{'visible':form.controls['address'].errors?.['required'] ||this.form.controls['address'].errors?.['emptyString']}">
              Please enter your Address.
            </div>
          </div>

          <div class="input_group">
            <label>Phone</label>
            <input formControlName="phone"
                   required
                   [ngClass]="{'red':form.controls['phone'].errors?.['required']}"
                   placeholder="Please enter Phone Number" />

            <div class="error"
                 [ngClass]="{'visible':form.controls['phone'].errors?.['required'] ||this.form.controls['phone'].errors?.['emptyString'] || this.form.controls['phone'].errors?.['pattern']}">
              Please enter correct Phone Number.
            </div>
          </div>
          <button class="submit_btn" type="submit" [disabled]="!form.valid">
            {{title}}
          </button>
        </form>
      </div>
    </div>
  </section>
